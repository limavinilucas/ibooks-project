<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg" href="images/favicon.svg">
    <link rel="stylesheet" href="secaoVendas.css">
</head>
<body>
    <main>
        <section>
            <div class="card">
                <img class="card-image" src="images/venda.svg" alt="Image-Card">

                    <h2 class="card-title"> Seção de Venda </h2>
                <hr>
                <p class="card-content">

                </p>
                <h3 class="card-title">A Mecânica do Amor</h2>
                <ul class="list-components">
                    <li>
                        Preço: R$ 40.00
                    </li>
                    <li>
                        Quantidade: 1
                    </li>
                    <li>
                        Endereço: Generic Street, 183 - Good Neighborhood
                    </li>
                </ul>
                <br>
                <p class="card-content">
                    Confirmar pedido?
                    <input type="checkbox" name="CONFIRME" id="confirm-tag">
                </p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
